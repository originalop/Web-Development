<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
        <input type="range" min="0" max="100" value="50" id="myRange">
    <p id="demo">50%</p>
    <script>
        let slider = document.querySelector("#myRange");
        slider.oninput=()=>{
          let output = document.querySelector("#demo");// Accessed to put value
        output.innerHTML = slider.value+"%";
        }
    </script>
</body>
</html>
