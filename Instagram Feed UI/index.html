<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<!-- <i class="fa-solid fa-heart"></i> -->

<body>
    <div class="container">
        <i id="verticalDots" class="fa-solid fa-ellipsis-vertical"></i>
        <div class="album">
            <img src="https://cdn.pixabay.com/photo/2025/03/09/16/02/hare-9457418_1280.jpg" alt="Rabit">
        </div>
        <div class="listTabs">
            <button class="listTabsBtn"><i class="fa-regular fa-heart"></i><label>100</label></button>
            <button class="listTabsBtn"><i class="fa-solid fa-share"></i></button>
            <button class="listTabsBtn"><i class="fa-regular fa-comment"></i>100</label></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
